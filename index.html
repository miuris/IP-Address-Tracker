<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"> 
  <title>IP Address Tracker</title>
</head>

<body>
  <main>
    <header>
      <h1>IP Address Tracker</h1>
      <div>
        <div class="ipaddress-input">
          <input type="text" placeholder="Search for any IP address or domain">
          <button class="arrowBtn" type="button">
          <img class="icon-arrow" src="/images/icon-arrow.svg" alt="icon of an arrow">
         </button>
        </div>
        <div class="display-container">
          <div class="display">
            <div class="pl-title">IP Address</div>
            <div class="info">plholder</div>
          </div>
          <div class="display-container">
            <div class="display">
              <div class="pl-title">Location</div>
              <div class="info">plholder</div>
            </div>
            <div class="display-container">
              <div class="display">
                <div class="pl-title">Timezone</div>
                <div class="info">plholder</div>
              </div>
              <div class="display-container">
                <div class="display">
                  <div class="pl-title">ISP</div>
                  <div class="info">plholder</div>
                </div>
              </div>
            </div>
          </div>
    </header>
  </main>


</body>
<script src="app.js"></script>

</html>
